<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>天气查询</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="reset.css">
</head>
<body>
    <div class="wrap" id="app">
        <div class="search_form">
          <div class="form_group">
            <input v-model="city" @keyup.enter="getData" type="text" class="input_txt" placeholder="请输入查询的天气"/>
            <button class="input_sub" @click="getData">搜 索</button>
          </div>
          <div class="hotkey">
            <a href="javascript:;" @click="city='北京'">北京</a>
            <a href="javascript:;" @click="city='上海'">上海</a>
            <a href="javascript:;" @click="city='广州'">广州</a>
            <a href="javascript:;" @click="city='深圳'">深圳</a>
          </div>
        </div>
        <ul class="weather_list">
          <li v-for="item in weatherList">
            <div class="info_type"><span class="iconfont">{{ item.type }}</span></div>
            <div class="info_temp">
              <b>{{ item.low }}</b>
              ~
              <b>{{ item.high}}</b>
            </div>
            <div class="info_date"><span>{{ item.date }}</span></div>
          </li>
        </ul>
      </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="index.js"></script>
</body>
</html>
